<!DOCTYPE html>
<html>
  <head>
    <title>Projectile Motion</title>
    <link rel="shortcut icon" href="startup.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      body {
        position: relative;
        background: -webkit-gradient(
            linear,
            left top,
            left bottom,
            from(#fff),
            to(#cbccc8)
          )
          fixed;
      }
      h2 {
        text-align: center;
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container row">
      <div class="col-lg-12">
        <h2>Projectile Motion</h2>
      </div>
    </div>
    <div class="row m-auto">
      <div class="col-lg-12 p-2">
        <input type="text" placeholder="Enter speed" id="speed" name="speed" />
        <input type="text" placeholder="Enter Angle" id="angle" name="angle" />
      </div>
      <div class="col-lg-6 m-auto">
        <button class="btn btn-success" onclick="start()">Start</button>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="row">
      <canvas id="canvas" width="1050px" height="600"></canvas>
    </div>
    <script src="projectile-motion.js"></script>
  </body>
</html>
